<!DOCTYPE html>
<html lang="en">

<head>

    <title>MyBookList App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- <script src="https://use.fontawesome.com/1dfbcb951c.js"></script> -->
    <script src="https://use.fontawesome.com/f5c5051e27.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="row">
    <div class="container col-md-6 col-sm-12">
       <h1 class="display-4 mt-4 text-center">
           <i class="fas fa-book-open text-primary"></i>
           My <span class="text-primary">Book</span>List
       </h1>
    <div class="row m-2" id="toInsert">
         <div class="col-12 col-md-12">
            <form id="book-form">
                <div class="form-group">
                    <label for="title" class="col-md-2 col-form-label mb-2">Book Title</label>
                    <input type="text" class="form-control" id="title" 
                    placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="author" class="col-md-2 col-form-label mb-2">Author</label>
                    <input type="text" class="form-control" id="author" 
                    placeholder="Enter Author Name">                              
                </div>
                <div class="form-group">
                    <label for="isbn" class="col-md-2 col-form-label mb-2">ISBN</label>
                    <input type="text" class="form-control" id="isbn" 
                    placeholder="Enter International Standard Book Number">                              
                </div>
                <input type="submit" class="btn btn-primary btn-block mt-3 col-md-12" value="Add Book">                              
            </div>
        </form>
     </div>
     <div class="row justify-content-center">
         <div class="col-12 col-md-12 mt-4">  
             <table class="table table-striped">
                 <thead>
                     <tr>
                         <th>Title</th>
                         <th>Author</th>
                         <th>ISBN# </th>
                         <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
        </div>
        </div>
  </div>
    <div class="container col-md-6 col-sm-12" id="container2">
        <h1 class="display-4 mt-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            My <span class="text-primary">Search</span>Engine
        </h1>
        <div class="row display-4 mt-4" id="inserthere">
                <div class="form-outline col-8 offset-1">
                  <input id="search-input" type="text" id="form1" class="form-control" placeholder="Search Books"/>
                </div>
                <button id="search-button" type="button" class="col-2 btn btn-primary">
                  <i class="fas fa-book-open">S</i>
                </button>
        </div>
        <div id="bookItems">
        </div>
    </div>    
    </div>
    </div> 
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript"></script>
    <script src="main.js" ></script>  
    <script src="searchEngine.js" ></script>  
    
    </body>
