<!DOCTYPE html>
<html lang="en">

<head>

    <title>MyBookList App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/1dfbcb951c.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
       <h1 class="display-4 mt-4 text-center">
           <i class="fas fa-book-open text-primary"></i>
           My <span class="text-primary">Book</span>List
       </h1>
    <div class="row justify-content-center" id="toInsert">
        <div class="col-12 col-md-12">
            <form id="book-form">
                <div class="form-group">
                    <label for="title" class="col-md-2 col-form-label mb-2">Book Title</label>
                    <input type="text" class="form-control" id="title" 
                    placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="author" class="col-md-2 col-form-label mb-2">Author</label>
                    <input type="text" class="form-control" id="author" 
                    placeholder="Enter Author Name">                              
                </div>
                <div class="form-group">
                    <label for="isbn" class="col-md-2 col-form-label mb-2">ISBN</label>
                    <input type="text" class="form-control" id="isbn" 
                    placeholder="Enter International Standard Book Number">                              
                </div>
                <input type="submit" class="btn btn-primary btn-block mt-3 col-md-12" value="Add Book">                              
            </div>
        </form>
     </div>
     <div class="row justify-content-center">
         <div class="col-12 col-md-12 mt-4">  
             <table class="table table-striped">
                 <thead>
                     <tr>
                         <th>Title</th>
                         <th>Author</th>
                         <th>ISBN# </th>
                         <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
        </div>
        </div>
    <!-- <div class="row justify-content-center"> -->
    <!-- </div> -->
    </div> 
    <script src="main.js" ></script>  
    </body>
